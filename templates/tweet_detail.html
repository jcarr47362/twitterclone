<div class="container">
    {% if not tweet %}
        <h1>Sorry! Dont have that Recipe!</h1>
    {% else %}
        <h2>{{ recipe.title }}</h2>
        <h4><a href="/author/{{recipe.author.id}}/">{{ recipe.author.name }}</a></h4>
        <p>{{ recipe.instructions }}</p>
        <p>{{ recipe.description }} | {{recipe.time_required}}</p>
    {% endif %}
</div>
